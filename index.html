<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
<title>企业网站实例</title>
<link rel="stylesheet" href="css/main.css" type="text/css">
<script type="text/javascript" src="js/myfocus-2.0.1.min.js" charset="utf-8"></script>
<script type="text/javascript">
    myFocus.set({
        id:'boxID',
        pattern:'mF_fancy',
        time:3,
        width:1000,
        height:310,
        txtHeight:'default'
    });
</script>
</head>
<body>
<div class="top">
    <div class="top_content">
        <ul>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">加入收藏</a></li>
            <li><a href="#">设为首页</a></li>
        </ul>
    </div>
</div>
<!-- 页面顶端top结束 -->
<div class="wrap">
    <div class="logo">
        <div class="logo_left"><img src="images/logo.jpg" alt="logo" /></div>
        <div class="logo_right"><img src="images/tel.jpg" alt="电话" width="28" height="28" />
            24小时服务热线：<span class="tel">123-456-7890</span></div>
    </div>
    <!-- logo结束 -->
    <div class="nav">
        <div class="nav_left"></div>
        <div class="nav_mid">
            <div class="nav_mid_left">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于慕课</a></li>
                    <li><a href="#">新闻动态</a></li>
                    <li><a href="#">课程中心</a></li>
                    <li><a href="#">在线课程</a></li>
                    <li><a href="#">人才招聘</a></li>
                </ul>
            </div>
            <!-- nav_mid_left结束 -->
            <div class="nav_mid_right">
                <form action="" method="post">
                    <input type="text" class="search_text">
                </form>
            </div>
            <!-- nav_mid_right结束 -->
        </div>
        <!-- 导航主体nav_mid结束 -->
        <div class="nav_right">

        </div>
        <!-- nav_right结束 -->
    </div>
    <!-- nav结束 -->
    <div class="ad">
        <div id="boxID"><!--焦点图盒子-->
            <div class="loading">
                <img src="images/loading.gif" alt="请稍候……" />
            </div>
            <div class="pic">
                <ul>
                    <li><a href="#"><img src="images/ad.jpg" alt="" text="详细描述"/></a></li>
                    <li><a href="#"><img src="images/ad2.jpg" alt="" text="详细描述2"/></a></li>
                    <li><a href="#"><img src="images/ad3.jpg" alt="" text="详细描述3"/></a></li>
                    <li><a href="#"><img src="images/ad4.jpg" alt="" text="详细描述4"/></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ad结束 -->
</div>
<!-- 最外层wrap结束 -->
</body>
</html>
